<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="split info">
        <div class="centered">
          <h2 id="city" cityName></h2>
          <h3 date-time></h3>
          <div id="temperature" cityTemperature></div>
          <img src="" id="image" />
          <p id="cityWeather" cityWeather></p>
          <div id="weatherInfo">
            <div id="feeling" tempFeeling></div>
            <div id="humidity" humidity></div>
            <div id="wind" wind></div>
          </div>
        </div>
      </div>
      <div class="split input">
        <div class="centered">
          <div id="form-container">
            <h1>Current Weather</h1>
            <h5>Search location</h5>
            <button class="location-button" location-button>Get Current Location</button>
              <form container-form>
                <input
                  type="text"
                  placeholder="City or Zip Code.."
                  id="search"
                  new-entry
                  required
                />
              </form>
      
            <label class="switch">
              <input type="checkbox" switch />
              <span class="slider round">
                <div>
                  <span>C</span>
                  <span>F</span>
                </div>
              </span>
            </label>
            
          </div>
          <span>Switch between Celsius/Fahrenheit</span>
        </div>      
        <div>      
      </div>
    <script src="main.js"></script>
</body>
</html>
